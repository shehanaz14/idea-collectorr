<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idea Collector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="loginSection">
    <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
  </div>
  </div>

  <div id="appSection" style="display:none;">
    
    <h1>💡 IDEA COLLECTOR</h1>

    <form id="ideaForm">
      <input type="text" id="title" placeholder="🚀 Idea Title" required><br><br>
      <textarea id="description" placeholder="✍️ Describe your idea..." required></textarea><br><br>
      <button type="submit">Submit Idea</button>
    </form>

    <h2>📝 Submitted Ideas </h2>
    <div id="ideasList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
